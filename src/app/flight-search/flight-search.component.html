<!-- src/app/flight-search/flight-search.component.html -->

<div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="from" class="form-control" placeholder="From" title="From">
</div>

<div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" class="form-control" placeholder="To" titel="To">
</div>

<div class="form-group">
    <label>Date:</label>
    <app-date [(date)]="date"></app-date>
</div>

<div class="form-group">
    <input [(ngModel)]="delayFilter" type="checkbox" id="delayFilter" name="delayFilter">
    &nbsp;
    <label for="delayFilter">Delay</label>
</div>

<div class="form-group">
    <button class="btn btn-default" (click)="search()" [disabled]="!from || !to">
        Search
    </button>
</div>
<div class="row">
    <div *ngFor="let f of flights | statusFilter:delayFilter" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <app-flight-card 
            [item]="f" 
            [(selected)]="basket[f.id]">
        </app-flight-card>
    </div>
</div>
