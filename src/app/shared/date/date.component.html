<form class="form-inline">
    <input [(ngModel)]="day" name="day" maxlength="2" style="width:50px" class="form-control" title="Day" placeholder="Day">
    .
    <input [(ngModel)]="month" name="month" maxlength="2" style="width:50px" class="form-control" title="Month" placeholder="Month">
    .
    <input [(ngModel)]="year" name="year" maxlength="4" style="width:50px" class="form-control" title="Year" placeholder="Year">
    .
    <input [(ngModel)]="hour" name="hour" maxlength="2" style="width:50px" class="form-control" title="Hour" placeholder="Hour">
    .
    <input [(ngModel)]="minute" name="minute" maxlength="2" style="width:50px" class="form-control" title="Minute" placeholder="Minute">
    &nbsp;
    <input type="button" value="Apply" class="btn btn-default" (click)="apply()">
</form>
